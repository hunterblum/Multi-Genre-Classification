<!DOCTYPE html>
<html>
<title>Genre Prediction</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="static/pred_style.css">

<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:20px 16px">
      <h1 class="w3-xlarge">Lyric Genre Prediction</h1>
      <h1>Machine Learning WebApp</h1>

</header>

<!-- Form Input -->
<div class="w3-center">
        <form action="{{ url_for('predict')}}" method="post">
        <header class="w3-panel w3-center w3-opacity" style="padding:10px 5px">
            <h1 class="w3-xlarge">Input Lyrics Below:</h1>
        </header>
        <textarea rows="10", cols = "60", name = "lyrics">{{request.form['lyrics']}}</textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    
    <h2 class="w3-large"><br>{{prediction_string}}<br></h2>
    {% autoescape false %}
        <br>{{results}}<br>
    {% endautoescape %}

</div>

<!-- End Page Content-->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">

    <p><a href="index.html" class="h3=hover=text=green">Go Back to Home Page</a></p>
    <p>GitHub Page <a href="https://github.com/hunterblum/TextMining_Team12" target="_blank" class="w3-hover-text-green">HunterBlum, KyleDalope, & NicholasLee</a></p>

</footer>

</body>
</html>
